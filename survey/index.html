<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="surveyStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="gsForm.js"></script>
    <title>Does Wyoming Exist</title>
</head>
<body>
    <h1 id="title">Does Wyoming Exist?</h1>
<div id="form-outer">
  <p id="description">
    We are investigating the curious case of the "State of Wyoming"
  </p>
  <form id="survey-form" method="GET" action="https://script.google.com/macros/s/AKfycbxMLV_RJApseRcXpTgpFl8xoJaJ44dE8HUEQkUTlTVfQofTzw7i/exec">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="userName" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="userEmail" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="userAge" id="number" min="17" max="100" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="howUserKnows">How do you know "Wyoming" Exists?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="howUserKnows" class="dropdown">
      <option disabled value>Select an option</option>
      <option value="doesntKnow">I don't</option>
      <option value="map">I saw it on a map</option>
      <option value="school">School told me</option>
      <option value="assumed">Just assumed it did</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="whoUserBlames">* Who is responsible for "Wyoming"?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Russia<input name="whoUserBlames" value="russia"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Canada<input name="whoUserBlames" value="canada"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Deep State<input name="whoUserBlames" value="deepstate"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="whereKanyeWent">Where did Kayne's "Ye" livestream really take place?</label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="whereKanyeWent" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="colorado">Colorado</option>
      <option value="idaho">Idaho</option>
      <option value="montana">Montana</option>
      <option value="canada">Canada</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="whoShouldSpeak">Who should speak out about "Wyoming": </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Elon" type="checkbox" class="userRatings">Elon Musk</label></li>
          <li class="checkbox"><input name="whoShouldSpeak" value="Jack" type="checkbox" class="userRatings">Jack Dorsey</li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Trump" type="checkbox" class="userRatings">Donald Trump</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Rogan" type="checkbox" class="userRatings">Joe Rogan</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="alexJones" type="checkbox" class="userRatings">Alex Jones</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Pewds" type="checkbox" class="userRatings">PewDiePie</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Ninja" type="checkbox" class="userRatings">Ninja</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Coinyeezy" type="checkbox" class="userRatings">Coinyeezy</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Putin" type="checkbox" class="userRatings">Putin</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Trudaeu" type="checkbox" class="userRatings">Trudaeu</label></li>
          <li class="checkbox"><label><input name="whoShouldSpeak" value="Wikileaks" type="checkbox" class="userRatings">Wikileaks</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="botStoryAboutWyoming">If you think you've been to Wyoming, please share your "story" below!</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="botStoryAboutWyoming" placeholder="Enter your Wyoming story here... ...NSA bot"></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Send Truth</button>
  </form>
</div>
<script type="text/javascript">
  document.getElementById("submit").onclick = function () {
      location.href = "success.html";
  };
</script>
</body>
</html>
